{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Registro</title>
</head>

<body>
    <div class="register-container">
        <div class="register-form">
            <div class="logo-container">
                <a href="{% url 'index' %}">
                    <img src="{% static 'imagenes/icono.png' %}" alt="Logo" height="50" width="100">
                </a>
            </div>
            <h2 class="text-center mb-3">Crea tu Cuenta</h2>
            <p class="text-center mb-4">Completa el formulario para registrarte.</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username" class="form-label">Nombre de usuario</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_email" class="form-label">Correo electrónico</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_password1" class="form-label">Contraseña</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="id_password2" class="form-label">Confirma la contraseña</label>
                    {{ form.password2 }}
                </div>
                <div class="form-group">
                    <label for="id_direccion" class="form-label">Dirección</label>
                    {{ form.direccion }}
                </div>
                <div class="form-group">
                    <label for="id_telefono" class="form-label">Teléfono</label>
                    {{ form.telefono }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
        </div>
    </div>
</body>

</html>
